name: Test

on:
  workflow_call:
    inputs:
      upload-coverage:
        description: 'Upload coverage to Codecov'
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Add Poetry to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "C:\\Users\\runneradmin\\.local\\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        env:
          POETRY_VIRTUALENVS_IN_PROJECT: true
          POETRY_VIRTUALENVS_PATH: "."
        run: poetry install --no-interaction

      - name: Force UTF-8 (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "PYTHONUTF8=1" >> $env:GITHUB_ENV
          echo "PYTHONIOENCODING=utf-8" >> $env:GITHUB_ENV
        shell: powershell

      - name: Run tests
        run: |
          poetry run pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: inputs.upload-coverage && matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
