name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    env:
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
      POETRY_CACHE_DIR: ./.poetry-cache
      VIRTUALENV_ALWAYS_COPY: "true"
      PYTHONIOENCODING: "utf-8"
      PYTHONUTF8: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Windows UTF-8 console patch
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "Patching Windows code page â†’ UTF-8"
          chcp 65001

      - name: Patch Poetry interpreter bug (Windows + Python 3.13)
        if: runner.os == 'Windows' && startsWith(matrix.python-version, '3.13')
        shell: bash
        run: |
          echo "Applying Poetry shim for Windows Python 3.13..."

          TARGET="C:/hostedtoolcache/windows/Python/3.13.9/x64"
          REAL="${pythonLocation//\\/\/}"
          echo "Poetry expects: $TARGET"
          echo "Actual python:  $REAL"

          mkdir -p "$TARGET"

          # Shim python.exe
          cat > "$TARGET/python.exe" << EOF
          #!/bin/bash
          exec "$REAL/python.exe" "\$@"
          EOF
                    chmod +x "$TARGET/python.exe"
          
                    # Shim python3.exe
                    cat > "$TARGET/python3.exe" << EOF
          #!/bin/bash
          exec "$REAL/python.exe" "\$@"
          EOF
          chmod +x "$TARGET/python3.exe"

          echo "Shim installed."

      - name: Install Poetry
        run: |
          pip install -U pip setuptools wheel
          pip install poetry

      - name: Force UTF-8 & fix Poetry env on Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "Enforcing UTF-8 env vars..."
          export PYTHONIOENCODING=utf-8
          export PYTHONUTF8=1

          echo "Forcing Poetry to use correct Python interpreter..."
          poetry env use "${pythonLocation//\\/\/}/python.exe"

      - name: Show Poetry env info
        run: poetry env info

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest -q
