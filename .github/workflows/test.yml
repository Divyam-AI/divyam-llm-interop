name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # -----------------------
      # Windows + Python 3.13 FIX
      # -----------------------
      - name: Patch Poetry interpreter bug (Windows + Python 3.13 only)
        if: runner.os == 'Windows' && startsWith(matrix.python-version, '3.13')
        shell: bash
        run: |
          echo "Applying Windows Python 3.13 shim patch..."

          # The path Poetry EXPECTS but does not exist
          TARGET="C:/hostedtoolcache/windows/Python/3.13.9/x64"
          REAL="${pythonLocation//\\/\/}"   # from setup-python

          echo "Poetry expects: $TARGET"
          echo "Actual Python:  $REAL"

          # Create fake path
          mkdir -p "$TARGET"

          # Create shim python.exe
          cat > "$TARGET/python.exe" << 'EOF'
          #!/bin/bash
          exec "$pythonLocation/python.exe" "$@"
          EOF
                    chmod +x "$TARGET/python.exe"
          
                    # Create shim python3.exe
                    cat > "$TARGET/python3.exe" << 'EOF'
          #!/bin/bash
          exec "$pythonLocation/python.exe" "$@"
          EOF
          
          chmod +x "$TARGET/python3.exe"

          echo "Shim installed."

      - name: Install Poetry
        run: pip install poetry

      - name: Show Poetry env info
        run: poetry env info

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest -q
