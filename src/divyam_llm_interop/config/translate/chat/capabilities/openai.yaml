- selector:
    name:
      regex:
        - gpt-.*
        - o3-.*
        - o4-.*
  capabilities:
    description: Openai models supporting completions and responses
    supported_api_types:
      - completions
      - responses
- selector:
    name:
      regex:
        - gpt-3.*
        - o1-.*
  capabilities:
    description: gpt-3.* models use max_output_tokens and do not support responses
    supported_api_types:
      - completions
    api_capabilities:
      completions:
        rename_fields:
          max_tokens: max_output_tokens
